        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js");
        });
    }
    </script>


</head>

.iframeWindow {

    width: 100vw;

    bottom: 0;
}
</style>
    <iframe id="iframeWindow" class="iframeWindow"></iframe>
    <input type="text" id="urlInput" placeholder="Welcome to White Proxy">

    <select id="switcher">
        <option value="epoxy">Epoxy (NEW for UV 3)</option>
        <option value="bare">Bare (default)</option>
    </select>
